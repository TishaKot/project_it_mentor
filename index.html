<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>JavaScript in Browser</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize (1).css" />
    <link rel="stylesheet" href="fonts/TTLakes/" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <main>
      <div class="services__software">
        <h1 class="title__services">Ремонт техники различных брендов</h1>
        <div class="services__blocks">
          <div class="services-slide">
            <img class="service__img" src="img/cat1.png" />
          </div>
          <div class="services-slide">
            <img class="service__img" src="img/cat1 copy.png" />
          </div>
          <div class="services-slide">
            <img class="service__img" src="img/cat1 copy 2.png" />
          </div>
          <div class="services-slide">
            <img class="service__img" src="img/cat1 copy 3.png" />
          </div>
          <div class="services-slide">
            <img class="service__img" src="img/cat1 copy 7.png" />
          </div>
          <div class="services-slide">
            <img class="service__img" src="img/cat1 copy 8.png" />
          </div>
          <div class="services-slide services-hidden">
            <img class="service__img" src="img/cat1 copy 9.png" />
          </div>
          <div class="services-slide services-hidden">
            <img class="service__img" src="img/cat1 copy 10.png" />
          </div>
          <div class="services-slide services-hidden">
            <img class="service__img" src="img/cat1.png" />
          </div>
          <div class="services-slide services-hidden">
            <img class="service__img" src="img/cat1 copy.png" />
          </div>
          <div class="services-slide services-hidden">
            <img class="service__img" src="img/cat1 copy 2.png" />
          </div>
        </div>
        <button id="btn1" class="btn btn__open">
          <img src="icon/icon1.svg" alt="" /><span class="btn__text"
            >Показать все</span
          >
        </button>
        <button id="btn2" class="btn btn__hidden">
          <img src="icon/icon2.svg" alt="" /><span class="btn__text"
            >Скрыть</span
          >
        </button>

        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/cat1.png" /></div>
            <div class="swiper-slide"><img src="img/cat1 copy.png" /></div>
            <div class="swiper-slide"><img src="img/cat1 copy 2.png" /></div>
            <div class="swiper-slide"><img src="img/cat1 copy 3.png" /></div>
            <div class="swiper-slide"><img src="img/cat1 copy 7.png" /></div>
            <div class="swiper-slide"><img src="img/cat1 copy 8.png" /></div>
            <div class="swiper-slide"><img src="img/cat1 copy 9.png" /></div>
            <div class="swiper-slide"><img src="img/cat1 copy 10.png" /></div>
            <div class="swiper-slide"><img src="img/cat1.png" /></div>
            <div class="swiper-slide"><img src="img/cat1 copy.png" /></div>
            <div class="swiper-slide"><img src="img/cat1 copy 2.png" /></div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
